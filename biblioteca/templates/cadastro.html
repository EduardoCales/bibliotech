{%load static%}

<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href={%static "css/estilo.css" %}></link>

    <title>Cadastrar</title>

    <link rel="icon" href={%static "image/user-solid.svg" %}>

</head>


<body>
    <section id="login" class="d-flex">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <img class="logo" src={%static "image/logo.png" width="600px" %}>
                </div>
                <div class="col-5">
                    <div class="formulario">
                        <h1 class="login">Cadastro</h1>
                        <form class="login-form" action="" method="post">
                            <div class="form-group">
                                <div class="caixa-email">
                                    <input class="form-control cp-email" type="email" id="email" placeholder="Email:">
                                </div>
                                <div class="form-group">
                                    <div class="caixa-senha">
                                        <input class="form-control cp-senha" type="password" id="senha"
                                            placeholder="Senha:">
                                    </div>
                                </div>
                            </div>
                            <div class="botao">
                                <button class="btn btn-primary">
                                    <h2 class="txt-login">Criar conta</h2>
                                </button>
                            </div> <br>
                            <div class="logar">
                                <h3 class="possui-cnt">JÃ¡ possui uma conta?</h3>
                                <a href="./login.html" class="href-entrar">Entrar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="bootstrap-5/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
